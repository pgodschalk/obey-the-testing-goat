<VirtualHost *:443>
  DocumentRoot "/var/www/html"
  ServerName superlists-staging.EXAMPLE
  Protocols h2 http/1.1


  ErrorLog "logs/superlists_staging_error_log"
  TransferLog logs/superlists_staging_access_log
  LogLevel notice core:info

  SSLEngine on

  SSLCertificateFile \
    /etc/letsencrypt/live/superlists-staging.EXAMPLE/fullchain.pem
  SSLCertificateKeyFile \
    /etc/letsencrypt/live/superlists-staging.EXAMPLE/privkey.pem

  <FilesMatch "\.(cgi|shtml|phtml|php)$">
    SSLOptions +StdEnvVars
  </FilesMatch>
  <Directory "/var/www/cgi-bin">
    SSLOptions +StdEnvVars
    Options None

    <LimitExcept GET POST OPTIONS>
      Require all denied
    </LimitExcept>
  </Directory>

  BrowserMatch "MSIE [2-5]" \
    nokeepalive ssl-unclean-shutdown \
    downgrade-1.0 force-response-1.0

  CustomLog logs/superlists_staging_request_log combined

  Header always set Content-Security-Policy \
    "default-src 'self'; child-src 'self'; connect-src 'self'; font-src data: 'self'; frame-src 'self'; img-src 'self' data:; manifest-src 'self'; media-src 'self'; object-src 'none'; script-src 'self'; style-src 'self' 'unsafe-inline'; base-uri 'self'; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests"
  Header always set Cross-Origin-Embedder-Policy "require-corp" \
    "expr=%{CONTENT_TYPE} =~ m#text\/(html|javascript)|application\/pdf|xml#i"
  Header always set Cross-Origin-Opener-Policy "same-origin" \
    "expr=%{CONTENT_TYPE} =~ m#text\/(html|javascript)|application\/pdf|xml#i"
  Header always set Cross-Origin-Resource-Policy "same-origin" \
    "expr=%{CONTENT_TYPE} =~ m#text\/(html|javascript)|application\/pdf|xml#i"

  ProxyPass /.well-known/acme-challenge/ !
  ProxyPass /static !
  ProxyPass / http://127.0.0.1:8001/
  ProxyPassReverse / http://127.0.0.1:8001/
  ProxyRequests off
  ProxyPreserveHost on
  ProxyAddHeaders on
  RequestHeader set X-Forwarded-Proto "https"
  RequestHeader set X-Real-IP %{REMOTE_ADDR}s

  Alias /static /var/www/obey-the-testing-goat-static/static
</VirtualHost>
